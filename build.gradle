apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'jacoco'

repositories {
    mavenCentral()
}

test {
    reports {
        junitXml.enabled = true
        html.enabled = true
    }
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport

dependencies {

    compile 'com.google.code.geocoder-java:geocoder-java:0.15'

    testCompile 'junit:junit:4.4'
    testCompile 'org.mockito:mockito-all:1.8.4'

}